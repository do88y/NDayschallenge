<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>관리자 페이지</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>신고 관리</h2>
    </div>
    <form th:action="@{report}" method="get">
        <div class="row g-3 align-items-center justify-content-center">
            <div class="col-auto">
                <label for="isDajim">다짐 여부:</label>
            </div>
            <div class="col-auto">
                <select class="form-control form-select" id="isDajim" name="isDajim">
                    <option value="">전체</option>
                    <option value="CONTINUE">다짐</option>
                    <option value="END">그 외</option>
                </select>
            </div>
            <div class="col-auto">
                <label for="dajim">다짐 번호:</label>
            </div>
            <div class="col-auto">
                <input class="form-control" type="text" id="dajim" name="dajim"/>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">검색</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-secondary float-end"
                        th:onclick="|location.href='@{/admin/menu}'|"
                        type="button">메뉴</button>
            </div>
        </div>
    </form>

    <hr class="my-4">

    <form th:action="@{report/delete}" th:object="${dto}" method="post">
        <table class="table">
            <thead>
            <tr>
                <th><input class="form-check-input" type="checkbox" id="select-all"/></th>
                <th>ID</th>
                <th>이유</th>
                <th>다짐 여부</th>
                <th>내용</th>
                <th>다짐 번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reports}">
                <td><input class="form-check-input" type="checkbox" th:value="${report.report}" name="numbers"/></td>
                <td th:text="${report.report}"></td>
                <td th:text="${report.cause}"></td>
                <td th:text="${report.isDajim}"></td>
                <td th:text="${report.content}"></td>
                <td th:text="${report.dajim}"></td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary float-end" type="submit">삭제</button>
    </form>
</div> <!-- container -->
</body>
</html>
